<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza WCTC</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container w80">


        <!-- Top menu -->
        <nav>
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active navLinks" href="#pizzaDetails">Pizza Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navLinks" href="#deliveryInfo">Delivery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navLinks" href="#summary">Summary</a>
                </li>
            </ul>
        </nav>

        <!-- Tabs content -->
        <div class="tab-content">

            <!-- Tab one -->
            <div id="pizzaDetails" class="tab-pane active ">


                <div class="container checkBoxes">
                    <h2>Order your pizza here!!!</h2>
                    <div class="separator1"></div>

                    <div class="row">

                        <div class="col-sm">
                            <h3>Size</h3>

                            <div class="form-group-sm ">
                                <input type="radio" id="size-small" name="size" value="Small" data-price="7"
                                    checked="checked">
                                <label for="size-small">Small</label>
                            </div>

                            <div class="form-group-sm">
                                <input type="radio" id="size-medium" name="size" value="Medium" data-price="9">
                                <label for="size-medium">Medium</label>
                            </div>

                            <div class="form-group-sm">
                                <input type="radio" id="size-large" name="size" value="Large" data-price="11">
                                <label for="size-large">Large</label>
                            </div>

                        </div>

                        <div class="col-sm">
                            <h3>Crust</h3>

                            <div class="form-group-sm">
                                <input type="radio" id="crust-thin" name="crust" value="Thin" checked="checked">
                                <label for="crust-thin">Thin</label>
                            </div>

                            <div class="form-group-sm">
                                <input type="radio" id="crust-pan" name="crust" value="Pan">
                                <label for="crust-pan">Pan</label>
                            </div>

                            <div class="form-group-sm">
                                <input type="radio" id="crust-glutenfree" name="crust" value="Gluten Free">
                                <label for="crust-glutenfree">Gluten Free</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <h3>Meats</h3>

                            <div class="form-group-sm">
                                <input type="checkbox" name="meats" id="meatPepperoni" value="Pepperoni"
                                    data-price="1.5">
                                <label for="meatPepperoni">Pepperoni</label>
                            </div>

                            <div class="form-group-sm">
                                <input type="checkbox" name="meats" id="meat-ham" value="Ham" data-price="1.5">
                                <label for="meat-ham">Ham</label>
                            </div>

                            <div class="form-group-sm">
                                <input type="checkbox" name="meats" id="meat-sausage" value="Italian Sausage"
                                    data-price="1.5">
                                <label for="meat-sausage">Italian Sausage</label>
                            </div>

                            <div class="form-group-sm">
                                <input type="checkbox" name="meats" id="meat-bacon" value="Bacon" data-price="1.5">
                                <label for="meat-bacon">Bacon</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <h3>Veggies</h3>

                            <div class="form-group-sm">
                                <input type="checkbox" id="veggies-onions" name="veggies" value="Red Onions"
                                    data-price="1">
                                <label for="veggies-onions">Red Onions</label>
                            </div>

                            <div class="form-group-sm">
                                <input type="checkbox" id="veggies-peppers" name="veggies" value="Green Peppers"
                                    data-price="1">
                                <label for="veggies-peppers">Green Peppers</label>
                            </div>

                            <div class="form-group-sm">
                                <input type="checkbox" id="veggies-Mushroom" name="veggies" value="Mushroom"
                                    data-price="1">
                                <label for="veggies-Mushroom">Mushroom</label>
                            </div>

                            <div class="form-group-sm">
                                <input type="checkbox" id="veggies-Jalapeno" name="veggies" value="Jalapeno"
                                    data-price="1">
                                <label for="veggies-Jalapeno">Jalapeno</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab two -->
            <div id="deliveryInfo" class="tab-pane">


                <div class="deliveryInfo">
                    <h2>Delivery Information</h2>
                    <div class="separator1"></div>

                    <div class="form-row ">
                        <div class="form-group col-md-6">
                            <label for="inputFullName">Full Name</label>
                            <input type="text" name="deliveryInfo" class="form-control" id="inputFullName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone Number</label>
                            <input type="text" name="deliveryInfo" class="form-control" id="inputPhone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" name="deliveryInfo" class="form-control" id="inputAddress"
                            placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" name="deliveryInfo" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" name="deliveryInfo" class="form-control" id="inputState">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" name="deliveryInfo" class="form-control" id="inputZip">
                        </div>
                    </div>
                </div>

            </div>

            <!-- Tab three -->
            <div id="summary" class="tab-pane">
                <div class="summary">


                    <h2>Order Summary</h2>
                    <div class="separator1"></div>
                    <h4>Customer Name and Address</h4>

                    <p id="deliveryOutputs"></p>

                    <h4>Pizza Details</h4>

                    <table class="table table-bordered table-hover ">
                        <thead>
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col"><span>Details</span></th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Size:</th>
                                <td id="sizeNameOutput"></td>
                                <td id="sizePriceOutput"></td>
                            </tr>
                            <tr>
                                <th scope="row">Crust: </th>
                                <td id="crustNameOutput"></td>
                                <td>$0.00</td>
                            </tr>
                            <tr>
                                <th scope="row">Meats:</th>
                                <td id="meatsOutput"></td>
                                <td id="meatsPriceOutput"></td>
                            </tr>
                            <tr>
                                <th scope="row">Veggies:</th>
                                <td id="veggiesOutput"></td>
                                <td id="veggiesNameOutput"></td>
                            </tr>

                            <tr>
                                <th colspan="2" scope=" row">Subtotal:</th>
                                <td id="subTotalOutput"></td>
                            </tr>

                            <tr>
                                <th colspan="2" scope=" row">Tax (5.1%):</th>
                                <td id="saleTaxOutput"></td>

                            </tr>
                            <tr>
                                <th colspan="2" scope=" row">Delivery fees:</th>
                                <td id="deliveryFeeOutput"></td>

                            </tr>

                            <tr>
                                <th colspan="2" scope=" row">Total:</th>
                                <td id="totalOutput"></td>

                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>




    </div>

    <!-- <footer>
        Luis Diego Hernandez
    </footer> -->



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="code.js"></script>
    <!-- <script src="tabs.js"></script> -->

</body>

</html>
